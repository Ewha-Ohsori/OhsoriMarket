name: NAT66-LB-Sanity-CI-RH9

on:
  schedule:
  # Runs "At 21:00 UTC every day-of-week"
  - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'NAT66 LB Sanity RH9'
       
jobs:
  build:
    name: nat66-lb-sanity-rh9
    runs-on: [self-hosted, redhat]
    if: github.repository == 'loxilb-io/loxilb'
          &&  github.event.inputs.tagName == ''
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: |
             cd cicd/nat66tcp/
             ./config.sh
             ./validation.sh
             ./rmconfig.sh
             cd -
      - run: |
             cd cicd/nat66udp/
             ./config.sh
             ./validation.sh
             ./rmconfig.sh
             cd -
      - run: |
             cd cicd/nat66sctp/
             #./config.sh
             #./validation.sh
             #./rmconfig.sh
             cd -
      - name: Clean test-bed
        if: success() || failure()
        run: |
            sudo ip -all netns delete
            dps=$(sudo docker ps -a -q)
            if [[ x$dps != x ]]; then
              sudo docker stop $(sudo docker ps -a -q)
              sudo docker rm $(sudo docker ps -a -q)
            fi
            sudo docker image rm ghcr.io/loxilb-io/loxilb:latest
