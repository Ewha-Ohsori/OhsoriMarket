{% extends "header.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block head %}
    <title>WWE</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    {% endblock head %}
  </head>
  <body>
    {% block main %}
    <main>
      <img class="map" src="../static/images/temp-map.svg" />
      <div class="home_container">
        <form class="home_form">
          <input
            class="search_bar"
            type="text"
            placeholder="어떤 상품을 찾으시나요?"
          />
          <button class="serach_btn" type="submit">
            <img src="../static/images/serach-btn.svg" />
          </button>
        </form>
        <div class="home_items">
          <h2>상품 전체 조회</h2>
          <div class="whole_items"></div>
          <div class="pagenation_container">
            <!-- 개발 및 삭제 예정 -->
            <img src="../static/images/temp-pagenation.svg" />
          </div>
        </div>
      </div>
    </main>
    {% endblock main %} {% block script %}
    <script src="{{ url_for('static', filename='header.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    {% endblock script %}
  </body>
</html>
