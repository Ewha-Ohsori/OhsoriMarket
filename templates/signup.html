{% extends "header.html" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signup.css') }}"
    />
    {% endblock head %}
  </head>
  <body>
    {% block main %}
    <main>
      <div class="signup_container">
        <img src="../static/images/logo-long.svg" alt="long WWE logo" />
        <form class="signup_form">
          <div class="input_container">
            <div class="input_div">
              <label for="id">아이디</label>
              <input type="text" id="id" placeholder="아이디" required />
            </div>
            <div class="input_div">
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" placeholder="비밀번호" required />
            </div>
            <div class="input_div">
              <label for="pw_check">비밀번호 재확인</label>
              <input
                type="password"
                id="pw_check"
                placeholder="비밀번호 재확인"
                required
              />
            </div>
            <div class="input_div">
              <label for="email">이메일</label>
              <input type="text" id="email" placeholder="이메일" required />
            </div>
            <div class="input_div">
              <label for="phone"
                >휴대전화<span class="optional">(선택)</span></label
              >
              <input type="text" id="phone" placeholder="010-XXXX-XXXX" />
            </div>
            <div class="input_div">
              <label for="region"
                >관심 지역<span class="optional">(선택)</span></label
              >
              <select id="region">
                <!-- 이후 수정 가능 -->
                <option value="none">== 선택 ==</option>
                <option value="europe">유럽</option>
                <option value="north_america">북미</option>
                <option value="south_america">남미</option>
                <option value="japan">일본</option>
                <option value="china">중국</option>
              </select>
            </div>
          </div>
          <button class="signup_btn" type="submit">회원가입 하기</button>
        </form>
      </div>
    </main>
    {% endblock main %} {% block script %}
    <script src="{{ url_for('static', filename='header.js') }}"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
    {% endblock script %}
  </body>
</html>
