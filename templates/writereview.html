{% extends "header.html" %}

{% block head %}
<title>Write Review</title>
<link rel="stylesheet" href="{{ url_for('static', filename='writereview.css') }}">
{% endblock head %}

{% block main %}
<div class="review-container">
    <!-- 상품 정보 섹션 -->
    <div class="product-info">
        <img src="{{ url_for('static', filename='images/clothes.png') }}" alt="Product Image" class="product-thumbnail">
        <div class="product-details">
            <h2>비비안웨스트우드 아이보리 가디건</h2>
            <p>따뜻하고 가벼운 가디건 입니다</p>
            <p class="price">35,000원</p>
        </div>
    </div>

    <!-- 리뷰 작성 섹션 -->
    <div class="review-form">
        <h3>별점</h3>
        <div class="rating">
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
        </div>
        
        <div class="form-group">
            <label>구매자 ID</label>
            <input type="text" placeholder="구매자 ID">
        </div>
        <div class="form-group">
            <label>판매자 ID</label>
            <input type="text" placeholder="판매자 ID">
        </div>
        
        <div class="form-group">
            <label>제품명</label>
            <input type="text" placeholder="제품명">
        </div>
        <div class="form-group">
            <label>리뷰 제목</label>
            <input type="text" placeholder="리뷰 제목">
        </div>
        <div class="form-group">
            <label>리뷰글</label>
            <textarea placeholder="구매한 상품은 어떠셨나요?"></textarea>
        </div>

        <button type="submit" class="submit-btn">리뷰 등록</button>
    </div>
</div>
{% endblock main %}

{% block script %}
<script src="{{ url_for('static', filename='writereview.js') }}"></script>
{% endblock script %}
